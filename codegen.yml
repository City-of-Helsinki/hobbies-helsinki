overwrite: true
schema: ${NEXT_PUBLIC_NEXT_EVENTS_GRAPHQL_ENDPOINT}
documents: "./src/domain/**/query.ts"
generates:
  ./src/domain/nextApi/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
